<!DOCTYPE html>
<html>
 <head><title>Tips Calc</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(224, 235, 223); margin-left: 10px;">

<h2>Sravani Nalla computes tips</h2>

<label for="amount">Enter a check amount</label>
<input type="number" id="amount" name="amount" value=15><br><br>
<label for="tipIncrease">Enter tip increase</label>
<input type="number" id="tipIncrease" name="tipIncrease" value=0.02>
<br>

<button onclick="tips()">Find Tips</button>
<br>
<p id="results"></p>

<hr>

<form margin-left: 10px;>
    <input type="radio" id="times" name="operation" value="times" onclick="chooseOp()"   
       >
    <label for="times">*</label></br>
  
    <input type="radio" id="divide" name="operation"  onclick="chooseOp()" 
       value="divide">
    <label for="divide">/</label></br>
  
    <input type="radio" id="exponent" name="operation"  onclick="chooseOp()"   
       value="exponent">
    <label for="exponent">**</label></br>
  </form>

  <p id="results2">select any operation</p>
  
  





<script> 

function chooseOp(){
    var amount=(Number)(document.getElementById("amount").value)
    var tipIncrease=(Number)(document.getElementById("tipIncrease").value)
     exponent=document.getElementById("exponent").checked
 
     times=document.getElementById("times").checked
   
     divide=document.getElementById("divide").checked
     
  if(exponent)
    document.getElementById('results2').innerHTML="<b>[Amount ** TipIncrease] Value is: </b>"+amount**tipIncrease
    else if(times)
    document.getElementById('results2').innerHTML="<b>[Amount * TipIncrease] Value is: </b>"+amount*tipIncrease
    else if(divide)
    document.getElementById('results2').innerHTML="<b>[Amount / TipIncrease] value is: </b>"+amount/tipIncrease

}


let result=""

function tips(){  
     var amount=(Number)(document.getElementById("amount").value)
    var tipIncrease=(Number)(document.getElementById("tipIncrease").value)
    result="Tip amounts by increase of "+tipIncrease+" are:"
 
    var sum=amount*0.1
    result+=sum+0.0
 
    for(let i=0;i<9;i++){
     var z=sum +(amount*tipIncrease);
     result += ", "+z.toFixed(1)
     sum=Math.round(z * 10) / 10
     
      
    }
    document.getElementById('results').innerHTML=result


}


</script>

</body>
</html>
